<html>
  <head>
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <form>
      Nome: <input size="30" /> <br /><br />
      CPF: <input size="10" /> <br /><br />
      Idade: <input size="1" /> <br /><br />

      Curso:
      <select>
        <option>ADM</option>
        <option>TI</option>
      </select>
      <br /><br />

      Horário:
      <input type="checkbox" />Manhã -
      <input type="checkbox" />Tarde -
      <input type="checkbox" />Noite
      <br /><br />

      Turno:
      <input type="radio" name="turno" />Manhã -
      <input type="radio" name="turno" />Tarde -
      <input type="radio" name="turno" />Noite
      <br /><br />

      Comentários:
      <br />
      <textarea></textarea>
      <br /><br />

      Termos:
      <input type="checkbox" /> Aceito os termos
      <br /><br />

      <button>Novo</button>
      <button>Cancelar</button>
      <button>Salvar</button>
      <button>Pesquisar</button>
    </form>
  </body>
</html>
